<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<div>
    <div>
        <button>
            <a href="/create">Add new Student</a>
        </button>
    </div>
    <div>
        <table border="1px">
            <div>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Img</th>
                    <th>Classroom</th>
                    <th colspan="2">Action</th>
                </tr>
            </div>
            <div>
                <tr th:each="s,loop :${students}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.age}"></td>
                    <td><img th:src="${s.img}" height="160" width="90"></td>
                    <td th:text="${s.classroom.name}"></td>
                    <td>
                       <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</div>
</body>
</html>
