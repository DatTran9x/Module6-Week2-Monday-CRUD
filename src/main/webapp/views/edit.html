<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
<div>
    <div>
        <button>
            <a href="/home">Back to homepage</a>
        </button>
    </div>
    <div>
        <form th:object="${student}" method="post" enctype="multipart/form-data">
            <table border="1px">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Img</th>
                    <th>Classroom</th>
                </tr>
                <tr>
                    <td>
                        <input th:field="*{name}">
                    </td>
                    <td>
                        <input th:field="*{age}">
                    </td>
                    <td>
                        <input type="file" name="upImg">
                    </td>
                    <td>
                        <select name="idClassroom">
                            <option th:each="c,loop:${list}" th:text="${c.name}" th:value="${c.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Edit</button>
                    </td>
                </tr>
                <input type="text" th:field="*{img}" hidden>
            </table>
        </form>
    </div>
</div>
</body>
</html>
